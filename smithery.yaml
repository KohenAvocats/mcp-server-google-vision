startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - googleApiKey
    properties:
      googleApiKey:
        type: string
        description: "Your Google Cloud Vision API key for OCR capabilities"
  commandFunction: |-
    (config) => ({
      command: 'uvx',
      args: ['--from', 'mcp-server-google-vision', 'mcp-google-vision'],
      env: {
        GOOGLE_API_KEY: config.googleApiKey
      }
    })

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      googleApiKey:
        type: string
        description: "Your Google Cloud Vision API key"
    required:
      - googleApiKey
  commandFunction: |
    (config) => ({
      "command": "python",
      "args": ["-m", "mcp_server_google_vision"],
      "env": {
        "GOOGLE_API_KEY": config.googleApiKey
      }
    })
